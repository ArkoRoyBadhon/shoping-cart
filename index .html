<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Shopping Cart</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-5">Product List</h2>
        <div class="row">

            <div class="col-lg-3 col-md-6">
                <div class="border border-primary mt-5 pt-3">
                    <h3 id="milkname" class="text-center">Milk</h3>
                    <h4 class="p-3">Price:<span id="milkprice">50</span> Tk</h4>
                    <button type="button" id="milk" class="btn btn-primary btn-block">Add to cart</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="border border-primary mt-5 pt-3">
                    <h3 id="banananame" class="text-center">Banana</h3>
                    <h4 class="p-3">Price: <span id="bananaprice">20</span> Tk</h4>
                    <button type="button" id="banana" class="btn btn-primary btn-block">Add to cart</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="border border-primary mt-5 pt-3">
                    <h3 id="applename" class="text-center">Apple</h3>
                    <h4 class="p-3">Price: <span id="appleprice">150</span> Tk</h4>
                    <button type="button" id="apple" class="btn btn-primary btn-block">Add to cart</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="border border-primary mt-5 pt-3">
                    <h3 id="orangename" class="text-center">Orange</h3>
                    <h4 class="p-3">Price: <span id="orangeprice">120</span> Tk</h4>
                    <button type="button" id="orange" class="btn btn-primary btn-block">Add to cart</button>
                </div>
            </div>
        </div>
        <br><br>
        <hr>
        <h2 class="text-center mt-5 pb-2">Cart List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lists"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
